<mat-card class="p-3 mb-6 lg:mx-4 scalein wafrn-container">
  <div class="text-center mb-5">
    <img [src]="logo" alt="Image" height="50" class="mb-3" />
    <div class="text-3xl font-medium mb-3">Set a new password</div>
    <span class="font-medium line-height-3"
      >And just log in after that!</span
    >
    <br />
  </div>

  <div [ngClass]="{ 'opacity-50 pointer-events-none': loading }">
    <mat-form-field class="block w-full">
      <mat-label for="password1">New password</mat-label>
      <input [(ngModel)]="newPassword" type="password" matInput />
    </mat-form-field>
    <button
      [disabled]="newPassword.length < 6"
      (mousedown)="resetPassword()"
      mat-flat-button
      extended
      class="w-full border-round-md mt-2"
    >
      <fa-icon [icon]="icon"></fa-icon>
      Reset password
    </button>
  </div>
</mat-card>
