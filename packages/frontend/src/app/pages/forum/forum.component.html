<app-loader *ngIf="loading"></app-loader>
<ng-container *ngIf="!loading">
  <div class="wafrn-container mx-1 md:mx-4 flex align-items-center">
  </div>
  <app-post [post]="post"></app-post>
  <div id="scroll-here-on-page-change"></div>
  <mat-card *ngIf="(!post[post.length - 1].remotePostId.startsWith(localUrl) && userLoggedIn) || post.length > 1 "
    class="p-3 pb-2 mb-2 lg:mx-4 scalein wafrn-container flex-shrink-0">
    <div class="flex" *ngIf="post.length > 1"><a [routerLink]="'/fediverse/post/' +  post[0].id">View initial post</a>
    </div>
    <button *ngIf="!post[post.length - 1].remotePostId.startsWith(localUrl) && userLoggedIn" class="w-full"
      (mousedown)="loadRepliesFromFediverse()" color="primary" mat-stroked-button>
      Fetch more external replies
    </button>
  </mat-card>
  <ng-container
    *ngFor="let content of forumPosts | slice: currentPage * itemsPerPage : currentPage * itemsPerPage + itemsPerPage">
    @if(content.content !== '' || content.tags.length > 0 || content.quotes.length > 0 ||
    content.questionPoll?.questionPollQuestions || (content.medias && content.medias.length
    > 0)) {
    <mat-card [id]="'post-' + content.id" class="p-3 pb-2 mb-2 lg:mx-4 scalein wafrn-container flex-shrink-0">
      <app-post-header [fragment]="content" [simplified]="false"></app-post-header>
      <app-post-fragment [selfManageCw]="true" [fragment]="content"></app-post-fragment>
      <hr class="dotted">
      <app-bottom-reply-bar [fragment]="content"></app-bottom-reply-bar>
    </mat-card>
    }
    @else {
    <mat-card class="p-3 pb-2 mb-2 lg:mx-4 scalein wafrn-container flex-shrink-0">
      <div class="flex">
        <app-avatar-small class="mr-2" [user]="content.user"></app-avatar-small>
        <div style="word-break: break-word">
          {{content.user.url}} rewooted <a [routerLink]="'/fediverse/post/' + content.parentId">this post</a>
        </div>
      </div>
    </mat-card>
    }
  </ng-container>

</ng-container>


<mat-card *ngIf="forumPosts.length > 0" class="p-3 pb-2 mb-2 lg:mx-4 scalein wafrn-container flex-shrink-0">
  <mat-paginator (page)="changePage($event)" [pageSizeOptions]="[10, 25, 50, 100, 250]" showFirstLastButtons
    [length]="forumPosts.length" [pageIndex]="currentPage" [pageSize]="itemsPerPage"></mat-paginator>
</mat-card>

<button [routerLink]="'/dashboard'" mat-flat-button color="default" aria-label="Go back to the dashboard"
  style="position: fixed; z-index: 500; top: 1em; right: 0.5em">
  <fa-icon [icon]="homeIcon" />
</button>
