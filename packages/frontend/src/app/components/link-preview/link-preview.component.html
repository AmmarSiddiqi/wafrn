<a [href]="url">
  @if (loading) {
    <app-loader></app-loader>
  } @else {
    <mat-card class="align-items-center wafrn-container post-card">
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-content> {{ description }}</mat-card-content>
      <img *ngIf="img" [src]="img" mat-card-image />
      <div>{{ (url | slice: 0 : 128) + (url.length > 127 ? '...' : '') }}</div>
    </mat-card>
  }
</a>
