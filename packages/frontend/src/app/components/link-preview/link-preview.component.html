<a [href]="url">
  @if (loading) {
    <app-loader></app-loader>
  } @else {
    <div class="media-container">
      <div class="media-content-container">
        <h4>{{ title }}</h4>
        <h6>{{ description }}</h6>
        <img *ngIf="img" [src]="img" class="displayed-image" />
        <div>{{ (url | slice: 0 : 128) + (url.length > 127 ? '...' : '') }}</div>
      </div>
    </div>
  }
</a>
