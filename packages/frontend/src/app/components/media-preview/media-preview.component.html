<div *ngIf="!success" class="w-full" style="height: 25vh">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="media && success" class="w-full flex align-items-center justify-content-center" style="height: 25vh">
  <img
    alt="loading"
    *ngIf="!media.url.endsWith('webm')"
    style="max-height: 25vh; max-width: 100%"
    [src]="elemUrl"
    (error)="imageLoadFailed($event)"
  />
  <video
    *ngIf="media.url.endsWith('webm')"
    style="max-height: 25vh; max-width: 100%"
    [src]="elemUrl"
    (error)="imageLoadFailed($event)"
  ></video>
</div>
