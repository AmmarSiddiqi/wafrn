<p class="text-2xl">Before we can report the post we need more information</p>
<form [formGroup]="reportForm" (submit)="submit()">
  <mat-form-field class="w-full">
    <mat-label>Type of post</mat-label>
    <mat-select [required]="true" formControlName="severity">
      @for (option of reportOptions; track $index) {
        <mat-option [value]="option.value">{{ option.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Description</mat-label>
    <textarea required matNativeControl formControlName="description"></textarea>
  </mat-form-field>
  <mat-checkbox class="w-full mb-3" formControlName="block">Block this user</mat-checkbox>
  <button mat-flat-button class="w-full" type="submit" [disabled]="!reportForm.valid">Report</button>
</form>
